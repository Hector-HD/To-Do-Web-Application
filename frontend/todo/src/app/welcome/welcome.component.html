<div class="container">
<h1>Welcome {{username}}!</h1>
<br>
Go to To Do's: <a routerLink="/todos">Here</a>
</div>

<div class="container">

    <button (click)="getWelcomeWithParameter()" class="btn btn-success">Welcome</button>
</div>

<div class="container" *ngIf="beanMessage">
    <h2>Your Message: </h2>
    {{beanMessage}}
</div>
